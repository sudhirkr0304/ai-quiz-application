<mat-card class="setup-card">
  <mat-card-header>
    <mat-card-title>AI Quiz</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="topics-section">
      <h3>Topics (Subject/Charpter/Topic) Name</h3>
      <div class="topic-list">
        <mat-form-field
          appearance="outline"
          *ngFor="let topic of topics; let i = index; trackBy: trackByIndex"
        >
          <mat-label>Topic {{ i + 1 }}</mat-label>
          <input matInput [(ngModel)]="topics[i]" placeholder="Enter topic" />
          <button
            mat-icon-button
            matSuffix
            (click)="removeTopic(i)"
            *ngIf="topics.length > 1"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-stroked-button color="primary" (click)="addTopic()">
        <mat-icon>add</mat-icon> Add Topic
      </button>
    </div>

    <div class="question-type-section">
      <h3>Question Type</h3>
      <mat-form-field appearance="outline">
        <mat-label>Select Type</mat-label>
        <mat-select [(ngModel)]="selectedType">
          <mat-option value="theoretical">Theoretical</mat-option>
          <mat-option value="numerical">Numerical</mat-option>
          <mat-option value="both">Both</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="question-type-section">
      <h3>Question Level</h3>
      <mat-form-field appearance="outline">
        <mat-label>Select Level</mat-label>
        <mat-select [(ngModel)]="selectedLevel">
          <mat-option value="easy">Easy</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="hard">Hard</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>

  <!-- quiz-setup.component.html -->
  <!-- ... other content ... -->

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="startQuiz()"
      [disabled]="!isValid() || isLoading"
    >
      <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Start Quiz</span>
    </button>
  </mat-card-actions>

  <!-- ... other content ... -->
</mat-card>
